<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Projeto CSS3</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to right, rgb(247, 245, 243), rgb(10, 10, 10));
      color: white;
    }

    header {
      text-align: center;
      padding: 30px;
    }

    @keyframes titulo {
      0% { background-color: orange; transform: translateX(20px); }
      25% { background-color: violet; transform: translateX(10px); }
      50% { background-color: darkred; transform: translateY(0px); }
      100% { background-color: darkred; transform: translateY(100px); }
    }

    .cabecalho {
      background-color: aqua;
      animation-name: titulo;
      animation-iteration-count: infinite;
      animation-duration: 4s;
      padding: 20px;
      border-radius: 10px;
    }

    #container {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      align-items: center;
      height: 250px;
      width: 100%;
      margin-top: 30px;
      box-shadow: 5px 5px black;
      border: 5px solid white;
      transition: height 0.3s ease;
    }

    #container:hover {
      height: 300px;
    }

    .li {
      background-image: linear-gradient(to right, rgb(48, 140, 165), rgb(255, 147, 39));
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      width: 150px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.2em;
    }

    .bt {
      background-image: linear-gradient(to left, red, green);
      transition: background-image 2s ease-in-out;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    .bt:hover {
      background-image: linear-gradient(45deg, rgb(52, 158, 170), rgb(175, 124, 29));
    }

    .bt::before {
      content: "⚡ ";
      color: orange;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="cabecalho">Olá, bem-vindo ao site!</h1>
  </header>

  <section>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci magni eaque animi sapiente asperiores.</p>
  </section>

  <div id="container">
    <h2 class="li">Vivre Card</h2>
    <p class="li">HTML</p>
    <button class="bt">Enviar</button>
  </div>
</body>
</html>
