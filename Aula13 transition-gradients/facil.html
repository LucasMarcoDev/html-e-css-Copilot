<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente e Transition facil</title>
    <style>
        .btn{
            background-color: yellow;
            transition-property: background-color;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;

        }
.btn:hover {
  background-color: orange;
}

        
    </style>
</head>
<body>
    <div>
        <button class="btn">Envio!</button>
    </div>


    <!--1️⃣ Fácil: Crie um botão que muda de cor com transition suave-->
</body>
</html>
