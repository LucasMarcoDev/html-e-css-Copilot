<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient e Transition Dificil</title>

    <style>
        body{
            background-image: linear-gradient(to right, red, blue, green);
        }

        .box{
            transition-property: all;
            transition-duration: 2.5s;
            transition-timing-function: ease;
            border-radius: 50px;
            background-image: linear-gradient(to left, green, blue,red);
        }

        .box:hover {
  transform: scale(1.2);
  border-radius: 0;
  box-shadow: 0 0 15px white;
}

    </style>
</head>
<body>
    <div class="box"></div>

    <!--Difícil: Crie uma página com fundo usando linear-gradient com pelo menos 3 cores e um elemento com transition em mais de uma propriedade (ex: cor e borda)-->
</body>
</html>
