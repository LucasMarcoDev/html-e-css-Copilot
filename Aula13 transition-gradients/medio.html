<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient e Transition medio</title>
    <style>
        .muda{
            background-color: red;
            height: 500px;
            transition-property: height;
            transition-duration: 2s;
            transition-timing-function: ease;

        }

        .muda:hover{
            background-color: yellowgreen;
            height: 300px;
        }
    </style>
</head>
<body>
    
    <div class="muda"></div>

    <!--MÃ©dio: Crie uma div que muda de tamanho ao passar o mouse, com transition e hover-->
</body>
</html>
