<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyFrames Dificil</title>
    <style>

        @keyframes desliza{
            0% { transform: translateX(0); }
        100% { transform: translateX(300px); }

        
        }


            .box{
                animation-name:desliza;
                animation-duration: 2s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
                width: 100px;
                height: 100px;
                background-color: red;
            }
    </style>
</head>
<body>
    <div class="box">
    
    </div>
</body>
</html>
<!--3️⃣ Difícil: Crie uma caixa que desliza para o lado e volta com transform: translateX e animation-direction: alternate-->
