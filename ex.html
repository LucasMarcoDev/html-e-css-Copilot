<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <header>
        <h1>Página de testes de formulário</h1>
    </header>
    <div>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">

            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite aqui o seu email">
        
            <br><br>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" placeholder="Digite a sua idade">

            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    
</body>
</html>
