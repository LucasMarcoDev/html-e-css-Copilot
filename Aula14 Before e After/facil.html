<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After fácil</title>
    <style>
        p::before {
            content: " ✨ ";
            color: red;

        }
    </style>
</head>
<body>
    <p>Meu parágrafo de teste</p>

    <!--Fácil: Crie um parágrafo e adicione um símbolo ✨ antes dele com ::before-->
</body>
</html>
