Desafio Flexbox 3: Layout de Aplicativo (Cabeçalho, Conteúdo, Rodapé)
Crie um layout tipo app, com:

Um header fixo no topo

Um main central com conteúdo simulando postagens (usando Flexbox em coluna)

Um footer fixo no final da página

Use flex-direction: column e flex: 1 para o main, para preencher o espaço entre o topo e o rodapé.
