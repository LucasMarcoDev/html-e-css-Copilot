<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .nave{
            background-color: black;
            color: white;
        }

        .lin:hover{
            box-shadow: 10px 10px 10px;
            border-radius: 25px;
            background-color: rgb(153, 0, 0);
            
        }
    </style>
</head>
<body>
    
    <div class="container">
        <nav class="container">
            <a href="#" class="lin">link1</a>
            <a href="#" class="lin">link2</a>
            <a href="#" class="lin">link3</a>
        </nav>
    </div>
</body>
</html>
