<!--Media Queries: como funcionam?
Media Queries permitem que você crie condições específicas de tamanho e diga: “Se a tela for menor que 600px, faça isso...”

@media (max-width: 600px) {
  body {
    background-color: lightblue;
  }

  .menu {
    flex-direction: column;
  }
}
Tradução:

“Se a largura da tela for até 600px, mude o fundo e coloque o menu em coluna.”
