<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medio</title>
<style>
    .container {
  position: relative;
}
.caixa1 {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}
.caixa2 {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 2;
}

</style>

</head>
<body>
    <div class="container">
  <div class="caixa1">Olá!</div>
  <div class="caixa2">Tchau!</div>
</div>

    
</body>
</html>
<!--Médio: Crie dois quadrados sobrepostos com position: absolute e use z-index para definir qual vai por cima.-->
